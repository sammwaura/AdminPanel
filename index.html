<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0">
        <title>Admin Dashboard</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="header">
            <h5>Product Store</h5>
        </div>

        <div class="upper-btn-box">
            <div class="left">
                <button id="add-btn"><i class="fa fa-plus"></i> &nbsp; Add product</button>
                <button  style="background-color: burlywood;"><i class="fa fa-eraser"></i> &nbsp; Clear filter</button>

            </div>
            <div class="right">
                <i class="fa fa-search"></i>
                <input type="text" id="product name" placeholder="enter product name">
                <button>Search</button>


            </div>
        </div>

        <div class="table-box">
            <table>
                <tr>
                    <th>Prod Img</th>
                    <th>Prod ID</th>
                    <th>Name of Prod</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Prod num</td>
                    <td>Prod num</td>
                    <td>Prod num</td>
                    <td>Prod num</td>
                    <td>
                        <button><i class="fa fa-eye"></i></button>
                        <button  style="background-color: burlywood;"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </table>
          
        </div>

        <div class="modal">
            <i class="fa fa-times-circle close-icon"></i>
            <div class="left-modal">
                <div class="img-box">
                    <img src="images/loafers.jpg" width="150" height="150" alt="">
                    <i class="fa fa-plus"></i>
                    <input type="file">
                </div>
            </div>
            <div class="right-modal">
                <div class="input-box">
                    <label for="id">Product Id</label>
                    <input type="text" id="prodid">
                </div>
                <div class="input-box">
                    <label for="id">Product Name</label>
                    <input type="text" id="prodid">
                </div>
                <div class="input-box">
                    <label for="id">Product Quantity</label>
                    <input type="text" id="prodid">
                </div>
                <div class="input-box">
                    <button disabled="disabled" style="background-color: burlywood;">Register</button>
                    <button>Update</button>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
